<head>


        <script src="js/p5.js" type="text/javascript"></script>
        <script src="js/sketch.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/w3.css">
		<style type="text/css">
          body {margin:0; padding:0;} /* remove top and left whitespace */
          #now { width : 300px; height :250px;}
    		</style>  
      </head>
<div id ="index" class="w3-display-container" onload="currentDiv(1)">
	  <div id="now" class="w3-content w3-padding-top" style="max-width:800px">
	  <img class="mySlides w3-card-8" src="img/1.png" style="width:100%">
	  <img class="mySlides w3-card-8" src="img/2.png" style="width:100%">
	  <img class="mySlides w3-card-8" src="img/3.png" style="width:100%">
	  <img class="mySlides w3-card-8" src="img/4.png" style="width:100%">
	  <img class="mySlides w3-card-8" src="img/5.png" style="width:100%">
	  </div>

	<div class="w3-center">
	  <div class="w3-section">
		<button class="w3-btn w3-blue-grey" onclick="plusDivs(-1)">❮ Prev</button>
		<button class="w3-btn w3-blue-grey" onclick="plusDivs(1)">Next ❯</button>
	  </div>
	  <button class="w3-btn demo " onclick="currentDiv(1)">1</button> 
	  <button class="w3-btn demo " onclick="currentDiv(2)">2</button> 
	  <button class="w3-btn demo " onclick="currentDiv(3)">3</button> 
	  <button class="w3-btn demo " onclick="currentDiv(4)">4</button> 
	  <button class="w3-btn demo " onclick="currentDiv(5)">5</button> 
	</div>
	<br>
	<div class="w3-center">
		<div class="w3-btn w3-section w3-display-center w3-yellow w3-card-8">
		<a href="/home">Get Started </a>
		</div>
	</div>
	
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}  ;  
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-blue-grey", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-blue-grey";
}
</script>
