<script>
    function setup() {
		var h = document.getElementById('Result').style.height;
		var w = document.getElementById('Result').style.width;
		console.log(w + "|"+ h);
		var f3 = function(s) { 
		return Number(s.substring(0,3));}
		console.log(f3(w) + '|' + f3(h));
        var myCanvas = createCanvas(f3(w)*0.9, f3(h)*0.9);
        myCanvas.parent('Result');
    }

    function draw() {
        if (mouseIsPressed) {
            fill(0);
        } else {
            fill(255);
        }
        ellipse(mouseX, mouseY, 80, 80);
    }
</script>
